<!DOCTYPE html>
<html>
<head>
    <title>URL Input Example</title>
</head>
<body>
    <input type="text" id="urlInput">
    <button onclick="submitUrl()">Submit</button>

    <div id="transcriptContainer"></div>

    <script>
        function submitUrl() {
            var url = document.getElementById("urlInput").value;

            // Make an HTTP POST request to FastAPI
            fetch('/process-url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url }),
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response from FastAPI
                var transcriptContainer = document.getElementById("transcriptContainer");
                transcriptContainer.innerText = "Transcript: " + data.transcript;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
